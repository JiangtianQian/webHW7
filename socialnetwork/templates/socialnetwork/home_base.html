<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'socialnetwork/images/favicon.ico' %}">
    

    <title>Global stream page</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'socialnetwork/bootstrap.min.css' %}" />
     <link rel="stylesheet" type="text/css" href="{% static 'socialnetwork/blogNav.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'socialnetwork/comment.css' %}" />




  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">

        <img src="{% static 'socialnetwork/img/widescreen.jpg' %}" style="width:8%">

      <div nav_bar>
            {% block nav_bar %}
            {% endblock %}     
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
         {% block main_content%}
         {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

   <script src="/static/js/home.js" type="text/javascript"></script>

    


  </body>

</html>
